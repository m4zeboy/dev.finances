<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- CHARSET -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <h1 id="logo">mec.finance$</h1>
        <!-- Título de nível 1 -->
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 3.143,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 1.857,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table" class="container">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Energia Elétrica</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">09/02/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Alimentos</td>
                        <td class="expense">- R$ 443,00</td>
                        <td class="date">17/02/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Desenvolvimento de Website</td>
                        <td class="income">+ R$ 2.300,00</td>
                        <td class="date">26/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>mec.finance$ &copy;</p>
    </footer>
</body>

</html>
