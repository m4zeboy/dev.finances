<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- CHARSET -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mec.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
</head>

<body>
    <header>
        <!-- Título de nível 1 -->
        <!-- <h1 id="logo">mec.finance$</h1> Subistituiremos o título por uma imagem em svg-->
        <img src="./assets/logo.svg" alt="Logo Mec Finances">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Ícone de entradas financeiras">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Ícone de Saídas financeiras">
                </h3>
                <p>R$ 3.143,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Ícone do Total">
                </h3>
                <p>R$ 1.857,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova transação</a>

            <table id="data-table" class="container">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Energia Elétrica</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">09/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Alimentos</td>
                        <td class="expense">- R$ 443,00</td>
                        <td class="date">17/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Desenvolvimento de Website</td>
                        <td class="income">+ R$ 2.300,00</td>
                        <td class="date">26/02/2021</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>mec.finance$ &copy;</p>
    </footer>
</body>

</html>
